name: NodeJS with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 17.7.1
      uses: actions/setup-node@v1
      with:
        node-version: 17.7.1

    - name: Build
      run: |
        npm install
        npm run build
